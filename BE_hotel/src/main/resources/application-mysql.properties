# MySQL profile for local development with XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA: let Hibernate create/update tables automatically on first run
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway (kept ON; runs before JPA). If you add SQL migrations to src/main/resources/db/migration, they will run automatically
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
